<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="images/Craft.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/background.css" />

        <title>Vibecraft</title>
        <meta name="description" content="The vibiest minecraft server" />
    </head>
    <body>
        <div class="bg-header"></div>
        <center>
            <div class="header-container">
                <div class="breakable">
                    <img
                        src="images/CraftBig.png"
                        title="the brat album cover replaced with the word craft"
                        width="150"
                        height="150"
                    />
                </div>
                <div style="position: relative; height: fit-content">
                    <h1 class="title">
                        <!-- Capitals change direction of the letter in the 3d font -->
                        ViBeCrAfT
                    </h1>
                    <p class="tagline">The vibiest minecraft server</p>
                </div>
                <div class="breakable">
                    <img
                        src="images/gif/diamond-dubya.gif"
                        title="Dubya with diamond earrings"

                        height="150"
                    />
                </div>
            </div>
        </center>

        <section class="content">
            <p>deez nuts</p>
        </section>

        <a
            class="free-boobs"
            href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        >
            <img src="images/gif/free-boobs.gif" />
        </a>

        <img
            class="cursor"
            src="images/sprites/diamond-pickaxe.png"
            alt="A Diamond Pickaxe Sprite"
            style="position: absolute"
        />

        <!--  Scripts  -->
        <script src="js/cursor.js"></script>
        <script src="js/taglines.js"></script>
        <script src="js/breakable.js"></script>
